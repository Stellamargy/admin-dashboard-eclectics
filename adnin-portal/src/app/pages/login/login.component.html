<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label class="label">Email</mat-label>
          <input matInput placeholder="username@gmail.com" type="email" required formControlName="email" />
          <div class="email-input" *ngIf="email.invalid && (email.dirty || email.touched)">
            <p class="error" *ngIf="email.hasError('required')">Email is required.</p>
            <p class="error" *ngIf="email.hasError('email')">Email should be valid.</p>
          </div>
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="password" required formControlName="password" />
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div  class="error" *ngIf="password.hasError('required')">Password is required.</div>
            <div   class="error" *ngIf="password.hasError('minlength')">Password must be at least 4 characters long.</div>
          </div>
        </mat-form-field>

        <!-- Login Button -->
        <button mat-raised-button color="primary" class="login-button" [disabled]="!logInForm.valid">Login</button>
       
        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </mat-card-content>
   
  </mat-card>
</div>
