<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div
          class="email-input"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <p class="error" *ngIf="email.hasError('required')">
            Email is required.
          </p>
          <p class="error" *ngIf="email.hasError('email')">
            Email should be valid.
          </p>
        </div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label class="label">Email</mat-label>

          <input
            matInput
            placeholder="username@gmail.com"
            type="email"
            required
            formControlName="email"
          />
        </mat-form-field>

        <!-- Password Input -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div class="error" *ngIf="password.hasError('required')">
            Password is required.
          </div>
          <div class="error" *ngIf="password.hasError('minlength')">
            Password must be at least 4 characters long.
          </div>
        </div>
        <!-- <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>

          <input
            matInput
            placeholder="Enter your password"
            type="password"
            required
            formControlName="password"
          />
        </mat-form-field> -->

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
            type="button"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Login Button -->
        <button class="login-button" type="submit">Login</button>

        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
      <div *ngIf="loading" class="spinner-container">
        <mat-progress-spinner mode="indeterminate" [diameter]="50"></mat-progress-spinner>
      </div>
    </mat-card-content>
  </mat-card>
</div>
