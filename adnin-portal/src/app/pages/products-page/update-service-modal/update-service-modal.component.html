<h2 mat-dialog-title>Update Service</h2>
<form [formGroup]="updateServiceForm" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="serviceName" />
    </mat-form-field>
<!-- 
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Distance</mat-label>
      <input matInput formControlName="distance" />
    </mat-form-field> -->
    <mat-form-field  appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Updated file input field for better visibility -->
    <div class="file-input-container">
      <label for="photo" class="file-label">Photo</label>

      <input id="photo" type="file" (change)="onFileSelected($event)" />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
