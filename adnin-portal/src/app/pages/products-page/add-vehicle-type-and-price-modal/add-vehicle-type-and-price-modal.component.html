<!-- <h2 mat-dialog-title>Add Vehicle Type and Price</h2> -->
<mat-dialog-content>
  <h2 mat-dialog-title>Add Vehicle Type and Price</h2>
  <form [formGroup]="addVehicleTypeAndPrice" >
    <mat-form-field appearance="outline">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="serviceName"  type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name"  type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Vehicle Type</mat-label>
      <input matInput formControlName="vehicleType" type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description"  type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Rate</mat-label>
      <input matInput formControlName="ratePerKm" type="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Distance(km)</mat-label>
      <input matInput formControlName="distance"  type="number"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="cancelDialog()">Cancel</button>

  <button mat-raised-button (click)="saveVehicleTyeAndPrice()">Add</button>
</mat-dialog-actions>
